---
name: Ansible Molecule
on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: "16 0 * * 0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: "geerlingguy.firewall"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos2204
          - ubuntu2004
          - ubuntu1804
          - debian11
          - debian10
          - debian9
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3
        uses: actions/setup-python@v2

      - name: Install test dependencies
        run: pip3 install ansible molecule[docker] docker yamllint ansible-lint

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_IMAGE: "${{ matrix.distro }}"
